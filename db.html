<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HepatoDB - Multi-Omics Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Title Bar */
        .title-bar {
            background-color: #222;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Menu Bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar .menu li {
            position: relative;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 120px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: left;
        }

        .dropdown-content a {
            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Search Box */
        .search-container {
            margin: 20px;
        }

        .search-box {
            width: 50%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .search-button {
            padding: 10px 15px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }

        /* Omics Sections */
        .sections {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .section {
            width: 200px;
            height: 180px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            position: relative;
            text-align: center;
        }

        /* Background Colors */
        .proteomics { background-color: #e74c3c; } /* Red */
        .genomics { background-color: #3498db; }  /* Blue */
        .metabolomics { background-color: #2ecc71; } /* Green */
        .transcriptomics { background-color: #f39c12; } /* Orange */

        /* Icons */
        .section img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        /* Knowledge Graph Button */
        .graph-button {
            margin-top: 30px;
            padding: 15px 25px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .graph-button:hover {
            background-color: #555;
        }

        /* Bottom Taskbar */
        .taskbar {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .taskbar button {
            background-color: #444;
            border: none;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .taskbar button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <!-- Title Bar -->
    <div class="title-bar">HepatoDB</div>

    <!-- Menu Bar -->
    <div class="navbar">
        <ul class="menu">
            <li>File</li>
            <li>Edit</li>
            <li>View</li>
            <li>Help</li>
            <li class="dropdown">
                More â–¼
                <div class="dropdown-content">
                    <a href="#">Settings</a>
                    <a href="#">About</a>
                </div>
            </li>
        </ul>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" class="search-box" id="searchInput" placeholder="Search for a disease...">
        <button class="search-button" onclick="searchDisease()">Search</button>
    </div>

    <!-- Omics Sections -->
    <div class="sections">
        <div class="section proteomics">
            <img src="https://img.icons8.com/external-smashingstocks-flat-smashing-stocks/64/external-protein-structure-science-smashingstocks-flat-smashing-stocks.png" alt="Protein">
            Proteomics
        </div>
        <div class="section genomics">
            <img src="https://img.icons8.com/external-justicon-flat-justicon/64/external-dna-science-and-technology-justicon-flat-justicon.png" alt="DNA">
            Genomics
        </div>
        <div class="section metabolomics">
            <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/external-molecule-biology-flatart-icons-flat-flatarticons.png" alt="Molecule">
            Metabolomics
        </div>
        <div class="section transcriptomics">
            <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-rna-biology-flaticons-flat-flat-icons.png" alt="RNA">
            Transcriptomics
        </div>
    </div>

    <!-- Knowledge Graph Generator Button -->
    <button class="graph-button">Knowledge Graph Generator</button>

    <!-- Bottom Taskbar -->
    <div class="taskbar">
        <button>Contact</button>
        <button>Help</button>
        <button>Mail</button>
    </div>

    <script>
        function searchDisease() {
            let disease = document.getElementById("searchInput").value;
            if (disease.trim() === "") {
                alert("Please enter a disease name.");
                return;
            }
            alert("Searching for: " + disease);
            // This is where you can integrate the backend API call to fetch gene data
        }
    </script>

</body>
</html>
